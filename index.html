<!doctype html>
<html lang="en" ng-app='NarrowItDownApp'>
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="./js/angular.min.js"></script>
    <script src="./js/app.js"></script>
  </head>
<body>
   <div class="container" ng-controller='narrowItDownController as nidc'>
    <h1>Narrow Down Your Chinese Menu Choice</h1>
    <div class="row">
      <div>
        <div class="form-group">
          <input type="text" placeholder="search term" class="form-control" ng-model="nidc.input">
        </div>

        <div class="form-group narrow-button">
          <button class="btn btn-primary" ng-click="nidc.clickResponse()">Narrow It Down For Me!</button>
        </div>
      </div>
  </div>
  <br>
    <div>
        <found-items
          found="nidc.items"
          on-remove=nidc.removeItem(position)>
        </found-items>
    </div>

    <!-- found-items should be implemented as a component -->
    <!--<found-items found-items="...." on-remove="...."></found-items>-->
  </div>

</body>
</html>
